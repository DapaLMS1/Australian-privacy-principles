<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP Quick Reference Guide</title>
    <!-- Load Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar styling (retained for future use but not currently active on sidebar) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #9D8ABB; /* Muted Purple */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #F2F2F2; /* Light Background */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        // Mapped Colors from user request
                        'custom-bg': '#FFFFFF',          /* Changed to White */
                        'primary-purple': '#532A8C',     // Deep Purple (Main Accent)
                        'light-lavender': '#C3ACE8',     // Light Lavender (Light BG/Hover)
                        'muted-purple': '#9D8ABB',       // Muted Purple (Subtle Accent/Hover BG)
                        'accent-green': '#7ABF49',       // Vibrant Green (Unused, available for future buttons/success)
                        'panel-bg': '#F2F2F2',           /* New: Light Grey for panels */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-custom-bg font-sans antialiased">

    <!-- Main Container --><div id="app" class="min-h-screen flex flex-col">

        <!-- Header (Title removed) --><header class="p-4 sticky top-0 z-10">
            <h1 class="text-2xl md:text-3xl font-bold text-primary-purple text-center tracking-tight">
                
            </h1>
        </header>

        <!-- Content Area: Sidebar and Main View --><main class="flex-grow max-w-7xl mx-auto w-full p-4 md:p-6 flex flex-col md:flex-row gap-6">

            <!-- Sidebar (APP Navigation) - Max height constraint removed and width set to 1/3 --><aside id="app-sidebar" class="w-full md:w-1/3 bg-panel-bg rounded-xl shadow-lg border border-gray-200 p-3 md:sticky md:top-10 h-auto">
                <!-- Title styling retained for consistency --><h2 class="text-2xl font-bold text-primary-purple p-2 mb-2 border-b">Principle</h2>
                <!-- APP list will be rendered here by JavaScript --></aside>

            <!-- Main Content (APP Details) - Width set to 2/3 --><section id="app-content-area" class="w-full md:w-2/3 bg-panel-bg rounded-xl shadow-lg border border-gray-200 p-6">
                <!-- ADDED p-2, mb-2, and border-b for consistency with the sidebar. Replaced mb-4 with mb-2 --><h2 id="content-title" class="text-2xl font-bold text-primary-purple p-2 mb-2 border-b"></h2>
                <div id="content-body" class="text-gray-600 space-y-4 leading-loose">
                    <!-- Removed fallback text content --></div>
            </section>

        </main>

        <!-- Footer (Text and border removed) --><footer class="p-4 mt-8">
            
        </footer>

    </div>

    <script>
        // Data structure for the Australian Privacy Principles (APPs)
        const appData = [
            {
                id: 1,
                appNumber: "APP 1",
                title: "Open and Transparent Management of Personal Information",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><line x1="10" y1="9" x2="8" y2="9"></line></svg>`, // FileText - Policy
                content: "Ensure patients have access to your practice's Privacy Policy. Know who in the practice manages privacy matters and their contact details.",
                example: "...immediately direct patients who ask for a copy of the privacy statement to the location where printed copies are kept or show them the link on the clinic website.",
                oaicUrl: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-1-app-1-open-and-transparent-management-of-personal-information', // UPDATED
            },
            {
                id: 3,
                appNumber: "APP 3",
                title: "Collection of Solicited Personal Information",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>`, // UserPlus - Collection
                content: "Only collect information that is reasonably necessary for the dental practice's functions (e.g., diagnosis, treatment, billing).",
                example: "...remind patients to stick to mandatory health and contact details when they include non-essential information (like their favourite football team) on a new patient form, as it is not necessary for dental care.",
                // Corrected APP 3 URL
                oaicUrl: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-3-app-3-collection-of-solicited-personal-information',
            },
            {
                id: 6,
                appNumber: "APP 6",
                title: "Use or Disclosure of Personal Information",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>`, // Share2 - Use/Disclosure
                content: "Patient information must only be used or disclosed for the primary purpose it was collected for (e.g., providing dental care) or a directly related secondary purpose the patient would reasonably expect. Explicit written consent is generally required for other disclosures.",
                oaicUrl: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-6-app-6-use-or-disclosure-of-personal-information', // UPDATED
                example: "...politely state that you cannot confirm any patient's presence or disclose their information to a friend who calls and asks about them, as explicit permission is required.",
            },
            {
                id: 10,
                appNumber: "APP 10",
                title: "Quality of Personal Information",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`, // CheckCircle - Quality
                content: "Take reasonable steps to ensure the patient data you collect, use, and disclose is accurate, up-to-date, and complete. This is critical for patient safety.",
                example: "...double-check the patient's record (including referral address, date of birth, and current medication list) before sending a referral to ensure all data is accurate and up-to-date.",
                oaicUrl: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-10-app-10-quality-of-personal-information', // UPDATED
            },
            {
                id: 11,
                appNumber: "APP 11",
                title: "Security of Personal Information",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>`, // Lock - Security
                content: "Take reasonable steps to protect health records (both physical and electronic) from misuse, loss, unauthorised access, modification, or disclosure.",
                example: "...ensure all physical charts are locked away at the end of the day, and never leave the patient management software open and unattended on any treatment room screen.",
                oaicUrl: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-11-app-11-security-of-personal-information', // UPDATED
            },
            {
                id: 1213,
                appNumber: "APP 12 & 13",
                title: "Access and Correction",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path></svg>`, // Pencil - Correction
                content: "Patients have a right to access their health information and request correction if it is inaccurate or incomplete. Requests must be managed within a reasonable timeframe (typically 30 days).",
                example: "...promptly update a patient's file and confirm the correction with them when they contact the clinic stating their information (like a previous home address) is incorrect.",
                // NEW STRUCTURE for two links
                oaicUrls: [
                    {
                        title: "Access (APP 12)",
                        url: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-12-app-12-access-to-personal-information'
                    },
                    {
                        title: "Correction (APP 13)",
                        url: 'https://www.oaic.gov.au/privacy/australian-privacy-principles/australian-privacy-principles-guidelines/chapter-13-app-13-correction-of-personal-information'
                    }
                ],
            },
        ];

        let selectedAppId = null;

        /**
         * Renders the list of APPs in the sidebar navigation.
         */
        function renderSidebar() {
            const sidebar = document.getElementById('app-sidebar');
            const ul = document.createElement('ul');
            ul.className = 'space-y-2';

            appData.forEach(app => {
                const li = document.createElement('li');
                li.id = `app-item-${app.id}`;
                // Updated classes: primary-purple for active, light-lavender for hover background
                li.className = `cursor-pointer p-3 rounded-lg transition duration-200 ease-in-out flex items-center space-x-3 text-gray-700 hover:bg-light-lavender hover:text-primary-purple shadow-sm`;

                // Set active class if this is the currently selected item
                if (app.id === selectedAppId) {
                    li.classList.add('bg-primary-purple', 'text-white', 'hover:bg-primary-purple', 'hover:text-white', 'shadow-md');
                } else {
                    li.classList.remove('bg-primary-purple', 'text-white', 'hover:bg-primary-purple', 'hover:text-white', 'shadow-md');
                }

                li.innerHTML = `
                    <div class="w-6 h-6 flex-shrink-0">
                        ${app.iconSvg}
                    </div>
                    <div class="flex-grow">
                        <!-- APP Number is now text-base (16px) -->
                        <span class="font-bold text-base">${app.appNumber}</span>
                        <!-- Title is now text-sm (14px) for better visual balance -->
                        <p class="text-sm leading-snug">${app.title}</p>
                    </div>
                `;

                li.addEventListener('click', () => {
                    selectApp(app.id);
                });
                ul.appendChild(li);
            });

            // Clear previous content and append the new list
            const appIndexTitle = sidebar.querySelector('h2');
            sidebar.innerHTML = '';
            sidebar.appendChild(appIndexTitle);
            sidebar.appendChild(ul);
        }

        /**
         * Updates the main content area with details of the selected APP.
         * @param {number} id - The ID of the selected APP.
         */
        function selectApp(id) {
            const app = appData.find(a => a.id === id);
            if (!app) return;

            selectedAppId = id;

            const titleElement = document.getElementById('content-title');
            const bodyElement = document.getElementById('content-body');

            // Set the entire content title using the APP Number and Title
            titleElement.innerHTML = `${app.appNumber}: ${app.title}`;

            // Helper for rendering link(s)
            let linkHtml = '';
            const linkIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-primary-purple hover:text-primary-purple transition-colors duration-200 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>`;

            if (app.oaicUrl) {
                // Single link case
                linkHtml = `
                    <a href="${app.oaicUrl}" target="_blank" rel="noopener noreferrer" title="View official guidance on ${app.appNumber} (OAIC website)">
                        ${linkIconSvg}
                    </a>
                `;
            } else if (app.oaicUrls && Array.isArray(app.oaicUrls)) {
                // Multiple link case (APP 12 & 13)
                linkHtml = app.oaicUrls.map(link => `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" title="View official guidance: ${link.title}" class="flex items-center group">
                        <!-- Show title on larger screens only --><span class="text-xs font-medium text-primary-purple mr-1 group-hover:underline hidden sm:inline">${link.title.replace('(APP 12)', '').replace('(APP 13)', '').trim()}</span>
                        ${linkIconSvg}
                    </a>
                `).join('');
            }


            // New structure to include both the Key Requirement and the Example
            bodyElement.innerHTML = `
                <!-- Key Requirement - Dark purple border retained -->
                <div class="bg-light-lavender p-4 md:p-6 rounded-xl border-4 border-primary-purple shadow-inner mb-6">
                    <h3 class="text-lg md:text-xl font-bold text-primary-purple mb-2 flex justify-between items-center">
                        <span>Key Requirement for Dental Assistants</span>
                        <div class="flex items-center space-x-2">
                           ${linkHtml}
                        </div>
                    </h3>
                    <p class="text-gray-800 text-base md:text-lg">
                        ${app.content}
                    </p>
                </div>

                <!-- Example for Student: Classes updated to match the Key Requirement border (border-4, border-primary-purple, shadow-inner) -->
                <div class="bg-white p-4 md:p-6 rounded-xl border-4 border-primary-purple shadow-inner">
                    <h3 class="text-lg font-bold text-primary-purple mb-2 flex items-center">
                        <!-- Icon color updated to primary-purple for consistency --><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-primary-purple" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                        As a dental assistant you will...
                    </h3>
                    <p class="text-gray-700 italic text-base">
                        ${app.example}
                    </p>
                </div>
            `;

            // Re-render sidebar to update the active state
            renderSidebar();
        }

        // Initialize the app on load
        window.onload = function() {
            renderSidebar();
            // Select the first APP by default to show content immediately
            if (appData.length > 0) {
                 selectApp(appData[0].id);
            }
        };
    </script>
</body>
</html>
